<app-navbar></app-navbar>

<body>
<div class="content mx-auto mt-5">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/1.png"
            class="d-block w-100 my-3"
            alt="Slide 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/2.png"
            class="d-block w-100 my-3"
            alt="Slide 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/3.png"
            class="d-block w-100 my-3"
            alt="Slide 3"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

<div class="content">
<div class="container">
  <div class="card">
  <div class="row">
  <div class="col-md-4" *ngFor="let product of temp">
    <div class="product-card" >
      
        <a routerLink="/product/{{product.pId}}"
          ><img
            src = "assets/images/{{product.pImage}}"
            class="card-img-top"
            alt="Product 1"
        /></a>
        <div class="card-body" >
          <h5 class="card-title">{{product.pName}}</h5>
          <p class="card-text">
            {{product.pDesc}}<br>
            Price: &#x20B9; {{product.price}}
          </p>
          <a class="btn btn-primary" routerLink="/product/{{product.pId}}">View</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>  
<app-footers></app-footers>
  <!-- Include Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
