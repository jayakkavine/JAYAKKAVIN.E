<p>product-filter works!</p>


<div *ngFor="let product of data">
  <label>
    <input type="checkbox" (change)="filterProducts($event)" [id]="product.roll_No">
    {{product.student_name}}
  </label>
</div>
<div *ngFor = "let p of temp" >
  {{p.student_name}}
  {{p.address}}
  {{p.phone}}
</div>
<div>
  <button (click)="getFilterDatas()">Apply</button>
</div>
