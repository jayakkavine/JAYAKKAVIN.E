<div class='table-responsive'>
        <tbody>
            <div *ngFor="let product of products;">
            <label>
                <input type ="checkbox" (change)="filterProducts($event)" [id]="product.name">

        </div>
            <button>Apply</button>
        </tbody>
</div>
