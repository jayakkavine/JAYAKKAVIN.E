<form [formGroup]="AddStudentForm" (ngSubmit)="AddNewStudent()">
    <div class="form-group" >
        <label for="studid"> Id : </label>
        <input type="text" id="studid" class="form-control"
        name="studid" formControlName="roll_No">
    </div>
    <div class="form-group" >
        <label for="studname"> Name : </label>
        <input type="text" id="studname" class="form-control"
        name="studname" formControlName="student_name">
    </div>
    <div class="form-group" >
        <label for="studcity"> City : </label>
        <input type="text" id="studcity" class="form-control"
        name="studcity" formControlName="address">
    </div>
    <div class="form-group" >
        <label for="studpin">Pin : </label>
        <input type="text" id="studpin" class="form-control"
        name="studpin" formControlName="phone">
    </div>
    <div class="form-group" >
        <input type="submit" value="Add" class="btn btn-success">
    </div>
</form>
