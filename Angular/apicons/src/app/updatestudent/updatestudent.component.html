<form >
    <div class="form-group" >
        <label for="studid"> Id : </label>
        <input type="text" id="studid" class="form-control"
        name="studid" [(ngModel)]="id">
    </div>
    <div class="form-group" >
        <label for="studname"> Name : </label>
        <input type="text" id="studname" [(ngModel)]="student.student_name"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group" >
        <label for="studcity"> City : </label>
        <input type="text" id="studcity" [(ngModel)]="student.address" 
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group" >
        <label for="studpin">Pin : </label>
        <input type="text" id="studpin" [(ngModel)]="student.phone"
        [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group" >
        <input type="button" value="Update" class="btn btn-success"
        (click)="UpdateStudentById()">
    </div>
</form>
