<p>allstudents works!</p>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Pin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.roll_No}}</td>
            <td>{{student.student_name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.phone}}</td>
        </tr>

    </tbody>
</table>
