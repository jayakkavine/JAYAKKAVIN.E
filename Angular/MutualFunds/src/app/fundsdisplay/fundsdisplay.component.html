<div class="card" *ngFor="let value of funddetails | paginate
: {
    itemsPerPage: 30,
    currentPage: page,

  <div class="card-body">
    <h5 class="card-title">{{value.schemeCode}}</h5>
    <p class="card-text">{{value.schemeName}}</p>
    <a href="#" class="btn btn-primary" [routerLink]="['/details',value.schemeCode] ">Details</a>
  </div>
</div>
</div>
