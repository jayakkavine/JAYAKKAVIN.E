<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand {
        color: #ffffff;
        font-weight: bold;
        padding-top: 0px;
        padding-bottom: 0px;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
      }
      .search-bar {
        margin: 20px auto;
      }
      @media (max-width: 991.98px) {
        /* Apply styles for screens up to medium size (991.98px) */
        .navbar-nav {
          flex-direction: row; /* Change flex direction to horizontal */
        }
        .navbar-nav .nav-item {
          margin-right: 10px; /* Add some spacing between items */
        }
        .search-bar {
          margin: 10px auto; /* Adjust margin for the search bar */
        }
      }
      .footer {
        background-color: #343a40;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
        width: 100%;
      }
      .content {
        flex: 1;
        position: relative;
        width: 99%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="Dashboard.html"
          ><img src="logo.png" class="rounded" style="height: 2rem"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Kids</a>
            </li>
          </ul>
          <form class="d-flex" action="Product display.html">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for footwear..."
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content mx-auto mt-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="1.png"
              class="d-block w-100 my-3"
              alt="Slide 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="2.png"
              class="d-block w-100 my-3"
              alt="Slide 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="3.png"
              class="d-block w-100 my-3"
              alt="Slide 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Contact us: contact@example.com | Phone: (123) 456-7890</p>
      <p>&copy; 2023 Ecommerce Store. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
