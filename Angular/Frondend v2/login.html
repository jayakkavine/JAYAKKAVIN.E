<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .navbar {
        background-color: #343a40;
      }
      .navbar-brand {
        color: #ffffff;
        font-weight: bold;
        padding-bottom: 0px;
        padding-top: 0px;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
      }
      .search-bar {
        margin: 20px auto;
      }
      @media (max-width: 991.98px) {
        /* Apply styles for screens up to medium size (991.98px) */
        .navbar-nav {
          flex-direction: row; /* Change flex direction to horizontal */
        }
        .navbar-nav .nav-item {
          margin-right: 10px; /* Add some spacing between items */
        }
        .search-bar {
          margin: 10px auto; /* Adjust margin for the search bar */
        }
      }

      .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .login-box {
        background-color: #343a40;
        padding: 20px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center content horizontally */
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .signup-link {
        text-align: center;
        margin-top: 10px;
      }
      .footer {
        background-color: #343a40;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
        width: 100%;
        margin-top: auto;
      }
      .signup-link a{
        color: #ffffff;
        padding-top: 0px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="Dashboard.html"
          ><img src="logo.png" class="rounded" style="height: 2rem"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Product display.html">Kids</a>
            </li>
          </ul>
          <form class="d-flex" action="Product display.html">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for footwear..."
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ... Previous code ... -->

    <div class="login-container mt-5">
      <div class="login-box text-center">
        <h3 class="mb-4">Login</h3>
        <form>
          <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label"
              >Username</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="password" class="col-sm-4 col-form-label"
              >Password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <div class="signup-link mt-3">
          New User? <a href="Signup.html" class="btn btn-link">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- ... Rest of the code ... -->

    <div class="footer">
      <p>Contact us: contact@example.com | Phone: (123) 456-7890</p>
      <p>&copy; 2023 Ecommerce Store. All rights reserved.</p>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
