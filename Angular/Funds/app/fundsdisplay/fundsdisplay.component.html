
<div class="card card p-5" style="width: 100%">
    <table class="table table-bordered table-striped data-table1" style="min-width: 100%">

<tbody>
    <tr>
        <th>Scheme Code</th>
        <th>Scheme Name</th>
</tr>
    <tr *ngFor="let value of funddetails | paginate
    : {
        itemsPerPage: 20,
        currentPage: page,
        totalItems: count
      };
let i = index">
       <td style="color: blue;" [routerLink]="['/details',value.schemeCode]" >{{value.schemeCode}}</td>
       <td>{{value.schemeName}}</td> 

    </tr>
</tbody>
</table>
<pagination-controls
previousLabel="Prev"
nextLabel="Next"
(pageChange)="onTableDataChange($event)"
>
</pagination-controls>
